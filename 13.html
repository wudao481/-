<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遗音天书 - 下载剧本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(10, 25, 47, 0.85), rgba(10, 25, 47, 0.7)), url('https://picsum.photos/id/152/1920/1080') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'SimSun', 'STSong', serif;
            overflow-x: hidden;
            line-height: 1.8;
        }
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(128, 216, 255, 0.3);
        }
        header h1 {
            font-size: 2.5rem;
            color: #f8f8f8;
            text-shadow: 0 0 10px rgba(128, 216, 255, 0.8), 0 0 20px rgba(128, 216, 255, 0.5);
            margin-bottom: 0.5rem;
        }
        .scene {
            background: rgba(10, 25, 47, 0.75);
            border: 1px solid rgba(128, 216, 255, 0.3);
            border-radius: 10px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .scene:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://picsum.photos/id/190/800/600');
            background-position: center;
            background-size: cover;
            opacity: 0.15;
            border-radius: 10px;
            z-index: -1;
        }
        .dialogue {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .download-btn {
            padding: 1rem 3rem;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 20px;
            color: #ffd700;
            font-family: 'SimSun', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
        }
        .download-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .file-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 1rem 2rem;
            margin: 1.5rem 0;
            color: #ffd700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .file-icon {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <!-- 音乐控制组件 -->
    <div class="music-control" id="musicControl">
        <span id="musicIcon">▶</span>
    </div>
    <audio id="backgroundMusic" src="叩桐 - 华胥引.mp3" loop></audio>

    <div class="container">
        <header>
            <h1>遗音天书</h1>
            <p>剧本下载</p>
        </header>

        <!-- 主场景 -->
        <div id="main-scene" class="scene scene-content active">
            <div class="dialogue">
                <p>欢迎下载《遗音天书》完整剧本。</p>
                <p>下载将在3秒后自动开始。如未自动开始，请点击下方按钮。</p>
            </div>
            <div class="file-info">
                <div class="file-icon">📜</div>
                <div>
                    <div>剧本.zip</div>
                    <div>包含完整剧情和任务指南</div>
                </div>
            </div>
            <a href="剧本.zip" download="遗音天书剧本.zip" class="download-btn">
                手动下载剧本
            </a>
        </div>
    </div>

    <script>
        // 音乐控制逻辑
        const musicControl = document.getElementById('musicControl');
        const backgroundMusic = document.getElementById('backgroundMusic');
        musicControl.onclick = () => {
            backgroundMusic.paused ? backgroundMusic.play() : backgroundMusic.pause();
            musicControl.querySelector('#musicIcon').textContent = backgroundMusic.paused ? '▶' : '⏸';
        };

        // 云雾效果
        function createFog() {
            const fog = document.querySelector('.fog');
            for (let i = 0; i < 10; i++) {
                const fogElement = document.createElement('div');
                fogElement.style.position = 'fixed';
                fogElement.style.top = Math.random() * 100 + 'vh';
                fogElement.style.left = Math.random() * 100 + 'vw';
                fogElement.style.width = Math.random() * 300 + 100 + 'px';
                fogElement.style.height = Math.random() * 200 + 100 + 'px';
                fogElement.style.background = 'rgba(255, 255, 255, 0.1)';
                fogElement.style.borderRadius = '50%';
                fogElement.style.animation = 'float ' + (Math.random() * 20 + 30) + 's linear infinite';
                fogElement.style.zIndex = '-1';
                fog.appendChild(fogElement);
            }
        }

        // 添加浮动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(50px, 20px) rotate(5deg); }
                50% { transform: translate(0, 50px) rotate(0deg); }
                75% { transform: translate(-50px, 20px) rotate(-5deg); }
                100% { transform: translate(0, 0) rotate(0deg); }
            }
        `;
        document.head.appendChild(style);

        // 自动下载功能
        function autoDownload() {
            // 创建下载链接
            const downloadLink = document.createElement('a');
            downloadLink.href = '剧本.zip';
            downloadLink.download = '遗音天书剧本.zip';
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);

            // 触发下载
            setTimeout(() => {
                downloadLink.click();
                document.body.removeChild(downloadLink);
            }, 3000); // 3秒后自动下载
        }

        // 页面加载完成后创建云雾并启动自动下载
        window.addEventListener('load', () => {
            createFog();
            autoDownload();
        });
    </script>
</body>
</html>
