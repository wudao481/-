<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遗音天书 - 宝箱奖励</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(10, 25, 47, 0.85), rgba(10, 25, 47, 0.7)), url('https://picsum.photos/id/152/1920/1080') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'SimSun', 'STSong', serif;
            overflow-x: hidden;
            line-height: 1.8;
        }
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(128, 216, 255, 0.3);
        }
        header h1 {
            font-size: 2.5rem;
            color: #f8f8f8;
            text-shadow: 0 0 10px rgba(128, 216, 255, 0.8), 0 0 20px rgba(128, 216, 255, 0.5);
            margin-bottom: 0.5rem;
        }
        .scene {
            background: rgba(10, 25, 47, 0.75);
            border: 1px solid rgba(128, 216, 255, 0.3);
            border-radius: 10px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .scene:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://picsum.photos/id/175/800/600');
            background-position: center;
            background-size: cover;
            opacity: 0.15;
            border-radius: 10px;
            z-index: -1;
        }
        /* 宝箱样式 */
        .treasure-chest {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            margin-bottom: 40px;
            transition: transform 0.5s ease;
        }
        .treasure-chest:hover {
            transform: scale(1.05);
        }
        .chest-base {
            width: 100%;
            height: 140px;
            background: #8B4513;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            border: 5px solid #614124;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        .chest-lid {
            width: 90%;
            height: 60px;
            background: #8B4513;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 0;
            left: 5%;
            border: 5px solid #614124;
            border-bottom: none;
            transform-origin: bottom center;
            transition: transform 1s ease-in-out;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        .chest-lock {
            width: 20px;
            height: 20px;
            background: #CD7F32;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #614124;
        }
        .chest-opened .chest-lid {
            transform: rotateX(-110deg);
        }
        /* 铜币样式 */
        .coins-container {
            display: none;
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
        }
        .coin {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #D4AF37, #B8860B);
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            animation: coin-appear 0.5s ease forwards;
            opacity: 0;
            transform: scale(0) translateY(20px);
        }
        .coin:before {
            content: '¤';
            display: block;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
        }
        .chest-opened .coins-container {
            display: block;
        }
        .coin-count {
            font-size: 1.5rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-top: 120px;
            display: none;
        }
        .chest-opened .coin-count {
            display: block;
            animation: fadeIn 1s ease;
        }
        /* 动画效果 */
        @keyframes coin-appear {
            0% { opacity: 0; transform: scale(0) translateY(20px); }
            70% { opacity: 1; transform: scale(1.2) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .choice-btn {
            padding: 0.8rem 2rem;
            background: rgba(10, 25, 47, 0.6);
            border: 1px solid rgba(128, 216, 255, 0.5);
            border-radius: 20px;
            color: #e0e0e0;
            font-family: 'SimSun', serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .choice-btn:hover {
            background: rgba(128, 216, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(128, 216, 255, 0.5);
        }
        /* 云雾效果 */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <!-- 音乐控制组件 -->
    <div class="music-control" id="musicControl">
        <span id="musicIcon">▶</span>
    </div>
    <audio id="backgroundMusic" src="叩桐 - 华胥引.mp3" loop></audio>

    <div class="container">
        <header>
            <h1>遗音天书</h1>
            <p>宝箱奖励</p>
        </header>

        <div class="scene scene-content active">
            <div class="treasure-chest" id="treasureChest">
                <div class="chest-base"></div>
                <div class="chest-lid"></div>
                <div class="chest-lock"></div>
                <div class="coins-container">
                    <div class="coin" style="animation-delay: 0.2s"></div>
                    <div class="coin" style="animation-delay: 0.4s"></div>
                    <!-- <div class="coin" style="animation-delay: 0.6s"></div>
                    <div class="coin" style="animation-delay: 0.8s"></div>
                    <div class="coin" style="animation-delay: 1.0s"></div> -->
                </div>
                <div class="coin-count">获得 2 枚铜币</div>
            </div>
            <p>截图找到DM兑换</p>
        </div>
    </div>

    <script>
        // 宝箱动画逻辑
        document.getElementById('treasureChest').addEventListener('click', function() {
            if (!this.classList.contains('chest-opened')) {
                this.classList.add('chest-opened');
            }
        });

        // 音乐控制逻辑
        const musicControl = document.getElementById('musicControl');
        const backgroundMusic = document.getElementById('backgroundMusic');
        musicControl.onclick = () => {
            backgroundMusic.paused ? backgroundMusic.play() : backgroundMusic.pause();
            musicControl.querySelector('#musicIcon').textContent = backgroundMusic.paused ? '▶' : '⏸';
        };

        // 云雾效果
        function createFog() {
            const fog = document.querySelector('.fog');
            for (let i = 0; i < 10; i++) {
                const fogElement = document.createElement('div');
                fogElement.style.position = 'fixed';
                fogElement.style.top = Math.random() * 100 + 'vh';
                fogElement.style.left = Math.random() * 100 + 'vw';
                fogElement.style.width = Math.random() * 300 + 100 + 'px';
                fogElement.style.height = Math.random() * 200 + 100 + 'px';
                fogElement.style.background = 'rgba(255, 255, 255, 0.1)';
                fogElement.style.borderRadius = '50%';
                fogElement.style.animation = 'float ' + (Math.random() * 20 + 30) + 's linear infinite';
                fogElement.style.zIndex = '-1';
                fog.appendChild(fogElement);
            }
        }

        // 添加浮动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(50px, 20px) rotate(5deg); }
                50% { transform: translate(0, 50px) rotate(0deg); }
                75% { transform: translate(-50px, 20px) rotate(-5deg); }
                100% { transform: translate(0, 0) rotate(0deg); }
            }
        `;
        document.head.appendChild(style);

        // 页面加载完成后创建云雾
        window.addEventListener('load', createFog);
    </script>
</body>
</html>
